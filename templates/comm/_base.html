                    </button>
                    <a class="navbar-brand logo" href="/index"><i class="icon fa fa-tree"></i> 珞珈图腾<span>家谱数字化平台</span></a>
                </div>
                <div class="navbar-collapse collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="/index"><span class="icon fa fa-home"></span> 首页

                        </li>
                        <li><a href="/next">

                        </a></li>

                        <!-- <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <span class="icon fa fa-group"></span> 家谱众包<b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">

                                <li class="divider"></li>
                                <li><a href="/genealogy/list">我的家谱</a></li>
                            </ul>
                        </li> -->

                            </a></li>

                                <span class="username"></span> 欢迎您：{{request.session.username}}
                            </a></li>
                    </ul>

                            注册</a>
                        <a href="/login" class="btn btn-primary navbar-btn"><span class="icon fa fa-pencil"></span>
                            登录</a>
                
                        <input type="hidden" class="input-text" value="{{request.session.logged_in}}"
                                                    name="islogin" id="islogin">     
                    </div>
                </div>
            </div>
        </nav>

    {% block scriptmore %} {% endblock %}
    <script src="/static/js/respond.min.js"></script>

    <!--common script for all pages-->
    <script src="/static/js/common-scripts.js"></script>
    <script>
        window.onload = function(){
            //获取session值
            if ($.trim($("#islogin").val()) != "") 
            {
               var login_str = $.trim($("#islogin").val());
            }
            var is_login=null;
            if(typeof(login_str) == "undefined"){
                is_login=false;
            }
            else{
                is_login=login_str.toLocaleLowerCase() == 'true'
            }
           if(is_login)
           { 
            document.getElementById("login").style.display="None";
        }else {
            document.getElementById("username").style.display="None";
        }
        }
    </script>
