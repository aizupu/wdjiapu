{% extends 'comm/_baseback.html' %}
{% block title %} 武大智慧家谱管理平台-添加用户 {% endblock %}

{% block crumb %}
<div class="row">
    <div class="col-lg-12">
        <!--breadcrumbs start -->
        <ul class="breadcrumb">
            <li><a href="/genealogy"><i class="fa fa-home"></i> 首页</a></li>
            <li><a href="/user/list">用户管理</a></li>
            <li class="active">添加用户</li>
        </ul>
        <!--breadcrumbs end -->
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8">
        <section class="panel">
            <header class="panel-heading">
                <h3 class="text-primary">添加用户</h3>
            </header>
            <div class="panel-body">
                <form class="form-horizontal" role="form" action="/user/add_user">
                    <div class="row summary-list">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nickname" class="col-sm-3 control-label">用户昵称</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="nickname" id="nickname" placeholder="登录后显示的名字">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username" class="col-sm-3 control-label">用户名</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="username" id="username" placeholder="登录的账号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="col-sm-3 control-label">电话号码</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="phone" id="phone" placeholder="联系电话">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-3 control-label">邮箱</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="email" id="email" placeholder="联系邮箱">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="gender" class="col-sm-3 control-label">性别</label>
                                <div class="col-lg-8">
                                    <select class="form-control" name="gender" id="gender">
                                        <option value="0">男</option>
                                        <option value="1">女</option>
                                      </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="role" class="col-sm-3 control-label">用户类型</label>
                                <div class="col-lg-8">
                                    <select class="form-control" name="role" id="role">
                                        <option value="0">研究人员用户</option>
                                        <option value="1">普通用户</option>
                                        <option value="2">管理员用户</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div class="form-group">
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
{% endblock %}
