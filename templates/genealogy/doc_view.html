{% extends 'comm/_baseback.html' %}
{% block title %} 武大智慧家谱管理平台-家谱管理 {% endblock %}

{% block crumb %}
<div class="row">
    <div class="col-lg-12">
        <ul class="breadcrumb">
            <li><a href="/genealogy"><i class="fa fa-home"></i> 首页</a></li>
            <li><a href="/genealogy/list">家谱管理</a></li>
            <li class="active">查看：{{ d.genealogy.title }}</li>
        </ul>
    </div>
</div>
{% endblock %}

{% block content %}

<ul class="panel">
    <li class="panel-heading">{{ d.genealogy.title }}-详细信息</li>
    <div class="panel-body">
        <div id="summernote">
            {{ d.content | safe}}
        </div>
    </div>
</ul>
{% endblock %}
{% block scriptmore %}
<script src="/static/assets/summernote/dist/summernote.min.js"></script>
<script type="text/javascript">
</script>
{% endblock %}
